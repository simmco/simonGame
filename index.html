<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="style.css">
  </head>

<body>
 <div class="container">

 <div row="row">
   <div class="col-md-12">
  <div class="col-md-2 col-md-offset-5">
 <div class="round-button"><div class="round-button-circle" id="blueCircle"><a href="#" id ="red" class="round-button"></a></div></div>     </div>
   </div>
   </div><!--row-->
     <div row="row">
   <div class="col-md-12">

     <div class="col-md-2" id="info">

     </div>

<div class="col-md-2">
 <div class="round-button"><div class="round-button-circle" id="blueCircle"><a href="#" id ="green" class="round-button"></a></div></div>     </div>
   </div>
   </div><!--row-->
         <div row="row">
   <div class="col-md-12">
  <div class="col-md-2 col-md-offset-5">
 <div class="round-button"><div class="round-button-circle" id="blueCircle"><a href="#" id ="blue" class="round-button"></a></div></div>     </div>
   </div>
   </div><!--row-->

 </div><!--container-->

</html>
